<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <!-- Page info -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Nora</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Icons -->
    <link rel="stylesheet" href="./assets/fonts/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <nav class="container">
        <a class="logo" href="#">A<span>Nora</span>.</a>
        <!-- Menu -->
        <div class="menu">
          <ul class="grid">
            <li><a class="title" href="#home">Início</a></li>
            <li><a class="title" href="#about">Sobre</a></li>
            <li><a class="title" href="#services">Serviços</a></li>
            <li><a class="title" href="#testimonials">Depoimentos</a></li>
            <li><a class="title" href="#contact">Contato</a></li>
          </ul>
        </div>
        <!--/Menu-->
        <div class="toggle icon-menu"></div>
        <div class="toggle icon-close"></div>
      </nav>
    </header>

    <main>
      <section class="section" id="home">
        <div class="container grid">
          <div class="image">
            <img
              src="https://images.unsplash.com/photo-1559620192-032c4bc4674e?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fGNha2V8ZW58MHx8MHx8&auto=format&fit=crop&w=500"
              alt="Mulher sorrindo penteando outra mulher"
            />
          </div>
          <div class="text">
            <h2 class="title">Bolos personalizados marcando momentos</h2>
            <p>
              Uma confeitaria com conceito de encantar e marcar momentos através
              da expressão levadas em cada detalhe confeitado
            </p>
            <a class="button" href="#">Solicitar orçamento</a>
          </div>
        </div>
      </section>

      <!-- Divider Line -->
      <div class="divider-1"></div>

      <section class="section" id="about">
        <div class="container grid">Sobre</div>
      </section>

      <section class="section" id="services">
        <div class="container grid">Serviços</div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
